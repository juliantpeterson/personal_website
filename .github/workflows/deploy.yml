name: Deploy Website

on:
  push:
    branches: ["staging", "main"]

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: ${{ github.ref_name == 'main' && 'production' || 'staging' }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Quick connectivity check (port 21)
      - name: FTPS port check
        run: nc -vz -w 5 "$HOST" "$PORT"
        env:
          HOST: ${{ secrets.HOSTINGER_HOST }}
          PORT: ${{ secrets.HOSTINGER_PORT }}

      - name: Deploy via FTPS
        uses: SamKirkland/FTP-Deploy-Action@v4
        with:
          server: ${{ secrets.HOSTINGER_HOST }} # IP only
          username: ${{ secrets.HOSTINGER_USER }}
          password: ${{ secrets.HOSTINGER_PASSWORD }}
          port: ${{ secrets.HOSTINGER_PORT }} # 21
          protocol: ftps # explicit FTPS
          local-dir: public/
          server-dir: ${{ secrets.HOSTINGER_TARGET }}
          exclude: |
            **/.git*
            **/.DS_Store
          # Optional: more logs while debugging
          # log-level: verbose
