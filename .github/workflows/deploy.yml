name: Deploy Website

on:
  push:
    branches: [ "staging", "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    # If branch is main â†’ environment=production; otherwise staging
    environment: ${{ github.ref_name == 'main' && 'production' || 'staging' }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Plain HTML: deploy the public/ folder
      # Later (React), add Node build steps and switch local-dir to dist/

      # --- FTPS OPTION (default) ---
      - name: Deploy via FTPS
        if: ${{ env.USE_SFTP != 'true' }}
        uses: SamKirkland/FTP-Deploy-Action@v4
        with:
          server:   ${{ secrets.HOSTINGER_HOST }}
          username: ${{ secrets.HOSTINGER_USER }}
          password: ${{ secrets.HOSTINGER_PASSWORD }}
          port:     ${{ secrets.HOSTINGER_PORT }}   # e.g. 21
          protocol: ftps
          local-dir: public/
          server-dir: ${{ secrets.HOSTINGER_TARGET }}
          exclude: |
            **/.git*
            **/.DS_Store

